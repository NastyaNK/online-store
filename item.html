<div class="item" id="item-id-*id*">
    <input type="text" class="item-id" value="*id*" hidden>
    <input type="text" class="item-price" value="*цена*" hidden>
    <div class="img">
        <img src="images/*картинка*">
        <p>*описание*</p>
    </div>
    <table class="button" onclick="add(this)" aria-placeholder="asd">
        <tr>
            <td>
                <p align="right" class="text">&#128722;</p>
            </td>
            <td>
                <p align="left" class="price">$*цена*</p>
            </td>
        </tr>
    </table>
</div>
